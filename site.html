<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Games Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Xbox Games Catalog!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Xbox Games</a></li>
            <li><a href="#">PS Games</a></li>
            <li><a href="#">PC Games</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="game-listings">
            <h2>Xbox Games</h2>
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <h3>Game 1</h3>
                <p>Price: $19.99</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <!-- Add more game cards here -->
        </section>
        <section class="pagination">
            <button class="prev-button">&laquo; Previous</button>
            <span>Page 1 of 10</span>
            <button class="next-button">Next &raquo;</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Xbox Games Catalog. All rights reserved.</p>
    </footer>
</body>
</html>
